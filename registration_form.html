<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple MYNTRA - Registration</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 0;">

    <div style="text-align: center; margin: 30px 0;">
        <img src="WhatsApp Image 2024-02-03 at 11.59.07 AM.jpeg" alt="Myntra" style="width: 50%; height: auto; border-radius: 10%;">
    </div>

    <div style="background-color: #F13AB1; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 30px; width: 400px; text-align: center;">
        <h2 style="color: #ffffff;">Create an account</h2>
        <p>Create your account to explore the latest trends!🤍</p>

        <form action="#" method="post">
            <input type="text" name="firstName" placeholder="First Name" required style="width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; outline: none;">
            <input type="text" name="lastName" placeholder="Last Name" required style="width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; outline: none;">
            <input type="email" name="email" placeholder="Email" required style="width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; outline: none;">
            <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; outline: none;">
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required style="width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; outline: none;">

            <button type="submit" style="background-color: #FD913C; color: #fff; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease;">Register</button>
        </form>

        <p style="color: #000000; margin-top: 15px;">Already have an account? <a href="https://www.myntra.com/login/password">Log in</a></p>
    </div>

</body>
</html>
